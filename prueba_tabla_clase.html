<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla clase</title>
</head>

<body>
    <table border="1" width="50%">
        <thead>
            <tr>
                <th colspan="2" align="center">1</th>
                <th>2</th>
                <th>3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>4</td>
                <td rowspan="3"">5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td rowspan="2">8</td>
                <td>9</td>
                <td>10</td>
            </tr>
            <tr>
                <td colspan="2" align="center">13</td>
            </tr>
            <tr>
                <td colspan="3" align="center">15</td>
                <td>18</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>19</td>
                <td colspan="2" align="center">20</td>
                <td>22</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
